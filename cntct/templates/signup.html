{% extends "base.html" %}

{% block content %}
<h1>CNTCT - Sign Up</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
	{{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}"> login page</a>.
{% endif %}
{% endwith %}

<form method="POST" action="/signup">
	<p>Emailaddress:</p>
	<input type="email" name="email" placeholder="Your Email" autofokus="">
	<p>Name:</p>
	<input type="text" name="name" placeholder="Your Name" autofokus="">
	<p>Password:</p>
	<input type="password" name="password" placeholder="Your Password">
	<input type="submit" value="Sign Up">
</form>
{% endblock %}
